<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFID Management</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="bg-dark text-white p-3">
        <div class="container">
            <h1 class="display-4">RFID Management</h1>
            <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="add.html">Add Attendance</a></li>
                    <li class="nav-item"><a class="nav-link" href="delete.html">Delete Attendance</a></li>
                    <li class="nav-item"><a class="nav-link" href="filter.html">Filter Attendance</a></li>
                    <li class="nav-item"><a class="nav-link" href="defaulter.html">Defaulter Report</a></li>
                    <li class="nav-item"><a class="nav-link" href="export.html">Export to Excel</a></li>
                    <li class="nav-item"><a class="nav-link active" href="rfid-management.html">RFID Management</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mt-5">
        <section id="rfid-management">
            <h2 class="mb-4">RFID Management Operations</h2>

            <div id="rfidStatus" class="alert alert-info">Scan your RFID card...</div>
            <div id="rfidCode" class="mb-3"></div>

            <!-- Form to Add Student Name -->
            <form id="rfidForm">
                <div class="form-group">
                    <label for="studentName">Student Name:</label>
                    <input type="text" class="form-control" id="studentName" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Student</button>
            </form>

            <hr>

            <!-- Form to Search RFID or Student Name -->
            <form id="searchForm">
                <div class="form-group">
                    <label for="searchQuery">Search RFID or Student Name:</label>
                    <input type="text" class="form-control" id="searchQuery" required>
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>

            <hr>

            <!-- Delete Option -->
            <form id="deleteForm">
                <div class="form-group">
                    <label for="deleteQuery">Enter RFID or Student Name to Delete:</label>
                    <input type="text" class="form-control" id="deleteQuery" required>
                </div>
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </section>
    </main>

    <footer class="bg-light text-center text-lg-start mt-5 p-3">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
