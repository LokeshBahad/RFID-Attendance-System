<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Attendance</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="bg-dark text-white p-3">
        <div class="container">
            <h1 class="display-4">Filter Attendance</h1>
            <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="add.html">Add Attendance</a></li>
                    <li class="nav-item"><a class="nav-link" href="delete.html">Delete Attendance</a></li>
                    <li class="nav-item"><a class="nav-link" href="filter.html">Filter Attendance</a></li>
                    <li class="nav-item"><a class="nav-link" href="defaulter.html">Defaulter Report</a></li>
                    <li class="nav-item"><a class="nav-link" href="export.html">Export to Excel</a></li>
                    <li class="nav-item"><a class="nav-link" href="rfid-management.html">RFID Management</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mt-5">
        <section id="filterAttendance">
            <h2 class="mb-4">Filter Attendance Records</h2>
            <form id="filterForm" class="form-inline mb-4">
                <div class="form-group mx-sm-3 mb-2">
                    <label for="studentNameFilter" class="sr-only">Student Name:</label>
                    <input type="text" class="form-control" id="studentNameFilter" name="studentNameFilter"
                        placeholder="Student Name">
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <label for="startDate" class="sr-only">Start Date:</label>
                    <input type="date" class="form-control" id="startDate" name="startDate">
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <label for="endDate" class="sr-only">End Date:</label>
                    <input type="date" class="form-control" id="endDate" name="endDate">
                </div>
                <button type="submit" class="btn btn-primary mb-2">Apply Filter</button>
            </form>
            <div id="filteredRecords"></div>
        </section>
    </main>

    <footer class="bg-light text-center text-lg-start mt-5 p-3">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
